app = "clinical-trial-navigator"
primary_region = "lax"

[build]

[env]
  HOST = "0.0.0.0"
  PORT = "8000"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
